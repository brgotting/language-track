<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Learning a Programming Language</title>
  </head>
  <body>
      <h1>What programming language should you learn?</h1>
        <p>Take this questionnaire to find out!</p>
      <form class="quiz">
        <p>What size company would you like to work at?</p>
          <select id="companySize">
            <option value="1">Small</option>
            <option value="2">Large</option>
          </select>
        <p>Would you like to work at a simple or complex company?</p>
          <select id="companyComplexity">
            <option value="1">Simple</option>
            <option value="2">Complex</option>
          </select>
        <p>Which company could you see yourself working at?</p>
          <select id="companyPreference">
            <option value="1">Airbnb</option>
            <option value="2">Microsoft</option>
            <option value="3">Google</option>
          </select>
        <button type="submit" class="btn">Calculate</button>
      </form>
      <br>
      <div class="rubyOnRails"><p>Take Ruby</p></div>
      <div class="cSharp"><p>Take C#</p></div>
      <div class="java"><p>Take Java</p></div>
    </div>
  </body>
</html>
